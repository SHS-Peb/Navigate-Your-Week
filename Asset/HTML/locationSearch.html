<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>

    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/locationSearch.css" />

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="../../favicon.ico" rel="icon" type="image/x-icon" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
        type="text/css">

</head>

<body>

    <header>
        <div class="hero-slider" data-carousel>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwxfHxTeWRuZXl8ZW58MHx8fHwxNjg4NDYxNzk4fDA&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Sydney</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1524586410818-196d249560e4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwxfHxQZXJ0aHxlbnwwfHx8fDE2ODg0NjE4MjJ8MA&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Perth</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHw0fHxCYWxpfGVufDB8fHx8MTY4ODQ2MTg4Nnww&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Bali</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/flagged/photo-1562503542-2a1e6f03b16b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwyfHxTaW5nYXBvcmV8ZW58MHx8fHwxNjg4NDYxOTUzfDA&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Singapore</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1579264670959-286d7b06f1ae?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwxfHxGaWppfGVufDB8fHx8MTY4ODQ2MTk4Nnww&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Fiji</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1545893835-abaa50cbe628?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwxfHxTaGFuZ2hhaXxlbnwwfHx8fDE2ODg0NjIxMDN8MA&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">Shanghai</h5>
                </div>
            </div>
            <div class="carousel-cell"
                style="background-image:url(https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0Njk5ODF8MHwxfHNlYXJjaHwzfHxOZXclMjBZb3JrfGVufDB8fHx8MTY4ODQ2MjEyNHww&ixlib=rb-4.0.3&q=80&w=1080);">
                <div class="overlay"></div>
                <div class="inner">
                    <h5 class="title">New York</h5>
                </div>
            </div>
        </div>
        <h2 class="webTitle">NavigateUrWeek</h2>

        <div class="geocoderContainer">
            <div id="geocoder" class="geocoderInput" style="width: 100%;"></div>
        </div>
    </header>

    <!-- weather data -->
    <div class="grid-x">
        <div class="sidebar small-6 medium-6 large-6">
            <nav id="destinationCardNav" class="destinationCardNav" style="overflow:visible;">
                <div class="destinationCardList">
                    <div class="destinationCard grid-x ">
                        <!-- <img id="destinationImage" class="small-12 medium-12 large-12 destinationImage" alt="img"
                            src="../Image/102728-56-1920x1080.jpg" /> -->

                        <div class="small-12 medium-12 large-12 desti-weather" id="destination-weather">
                            <h3>Weather Data</h3>

                        </div>
                        <button class="small-12 medium-6 large-6 desti-route-button">Search Route</button>

                    </div>

                </div>

            </nav>
        </div>

        <div id="destinationMap" class="destinationMap small-6 medium-6 large-6"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="../JS/locationSearch.js"></script>
    <script type="module" src="../JS/weatherAPI.js"></script>
    <script type="module" src="../JS/mapBox.js"></script>

    <!-- <script src="../JS/mapBox.js"></script>
    <script src="../JS/locationSearch.js"></script>
    <script src="../JS/weatherAPI.js"></script> -->

</body>

</html>



</html>
